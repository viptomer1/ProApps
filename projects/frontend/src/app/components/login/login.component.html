<p class="sub-title">Hello! Log in with your email.</p>
    <h1 id="title" class="title">Login</h1>


<div  aria-labelledby="title">

  <div class="form-control-group">
    <label class="label" for="input-email">Email address:</label> 
    
    <!-- [(ngModel)]="user.email"---   [(ngModel)]="user.password" -->

    <input nbInput
           fullWidth
           name="email"
           #email
           pattern=".+@.+\..+"
           placeholder="Email address"
           fieldSize="large"
           shape="round"
           autofocus>
    <ng-container *ngIf="!user.email && checked">
      <p class="caption status-danger">
        Email is required!
      </p>
    </ng-container> <br><br>
  </div>

  <div class="form-control-group">
    <span class="label-with-link">
      <label class="label" for="input-password">Password:</label>
      <a class="forgot-password caption-2" routerLink="../request-password">Forgot Password?</a>
    </span>
    <input nbInput
           fullWidth
           shape="round"
           name="password"
           #password
           type="password"
           placeholder="Password"
           fieldSize="large"
           >
    <ng-container *ngIf="!user.password && checked">
      <p class="caption status-danger" >
        Password is required!
      </p>
    </ng-container>   <br><br>
  </div>

  <!-- <div class="form-control-group accept-group">
    <nb-checkbox name="rememberMe" [(ngModel)]="user.rememberMe" *ngIf="rememberMe">Remember me</nb-checkbox>
  </div> -->
  <button nbButton status="primary" (click)="submit1(email.value, password.value)"
    [disabled]="submitted"
    style="padding: 10px; background-color:blue; color: white; margin-left: 85%;"
    >Submit</button>
    <br>
  
</div>
